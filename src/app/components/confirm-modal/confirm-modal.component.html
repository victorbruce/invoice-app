<div class="modal-backdrop">
  <div class="modal">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="actions">
      <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
      <button class="btn btn-delete" (click)="onConfirm()">Delete</button>
    </div>
  </div>
</div>
